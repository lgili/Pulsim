apiVersion: v1
kind: Service
metadata:
  name: spicelab
  namespace: spicelab
  labels:
    app.kubernetes.io/name: spicelab
    app.kubernetes.io/component: server
spec:
  type: ClusterIP
  ports:
  - name: grpc
    port: 50051
    targetPort: grpc
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app.kubernetes.io/name: spicelab
    app.kubernetes.io/component: server
---
apiVersion: v1
kind: Service
metadata:
  name: spicelab-headless
  namespace: spicelab
  labels:
    app.kubernetes.io/name: spicelab
    app.kubernetes.io/component: server
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: grpc
    port: 50051
    targetPort: grpc
    protocol: TCP
  selector:
    app.kubernetes.io/name: spicelab
    app.kubernetes.io/component: server
