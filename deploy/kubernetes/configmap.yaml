apiVersion: v1
kind: ConfigMap
metadata:
  name: spicelab-config
  namespace: spicelab
  labels:
    app.kubernetes.io/name: spicelab
    app.kubernetes.io/component: config
data:
  # Server configuration
  SPICELAB_LISTEN_ADDRESS: "0.0.0.0:50051"
  SPICELAB_METRICS_PORT: "9090"
  SPICELAB_LOG_LEVEL: "info"

  # Worker configuration
  SPICELAB_WORKERS: "0"  # 0 = auto (use all available cores)
  SPICELAB_MAX_SESSIONS: "64"

  # Quota defaults
  SPICELAB_DEFAULT_MAX_CONCURRENT_JOBS: "4"
  SPICELAB_DEFAULT_MAX_QUEUED_JOBS: "100"
  SPICELAB_DEFAULT_MAX_SIMULATION_TIME: "3600"
  SPICELAB_DEFAULT_MAX_TIMESTEPS: "10000000"
  SPICELAB_DEFAULT_MAX_MEMORY_MB: "4096"
