schema: pulsim-v1
version: 1
simulation:
  tstop: 5e-3
  dt: 1e-6
components:
  - type: voltage_source
    name: Vpulse
    nodes: [in, 0]
    waveform:
      type: pulse
      v_initial: 0.0
      v_pulse: 5.0
      t_delay: 0.0
      t_rise: 1e-9
      t_fall: 1e-9
      t_width: 0.5e-3
      period: 1e-3
  - type: resistor
    name: R1
    nodes: [in, out]
    value: 1k
  - type: capacitor
    name: C1
    nodes: [out, 0]
    value: 100n
