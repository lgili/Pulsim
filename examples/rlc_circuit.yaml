schema: pulsim-v1
version: 1
simulation:
  tstop: 2e-3
  dt: 1e-6
components:
  - type: voltage_source
    name: V1
    nodes: [in, 0]
    waveform:
      type: dc
      value: 10.0
  - type: resistor
    name: R1
    nodes: [in, n1]
    value: 10
  - type: inductor
    name: L1
    nodes: [n1, out]
    value: 1m
  - type: capacitor
    name: C1
    nodes: [out, 0]
    value: 10u
