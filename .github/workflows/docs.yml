name: Docs

on:
  pull_request:
    branches:
      - main
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - ".github/workflows/docs.yml"
      - "python/pulsim/**"
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - ".github/workflows/docs.yml"
      - "python/pulsim/**"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-docs:
    name: Build docs (strict)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: Build docs (strict)
        run: mkdocs build --strict

  deploy-versioned-docs:
    name: Deploy docs to gh-pages
    needs: build-docs
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: Validate release tag format
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          VERSION_TAG: ${{ github.ref_name }}
        run: |
          if [[ ! "${VERSION_TAG}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+([.-][0-9A-Za-z]+)*$ ]]; then
            echo "Invalid docs release tag: ${VERSION_TAG}"
            echo "Expected format: vX.Y.Z (optionally with suffix, e.g. v1.2.3-rc1)"
            exit 1
          fi

      - name: Configure Git for deployment
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy docs
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_REF: ${{ github.ref }}
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
            echo "Deploying release docs version: ${VERSION}"
            mike deploy --push --update-aliases "${VERSION}" latest
            mike set-default --push latest
          else
            echo "Deploying main branch docs as dev"
            mike deploy --push --update-aliases dev
            if mike list | awk 'NR>1 {print $1}' | grep -qx latest; then
              mike set-default --push latest
            else
              mike set-default --push dev
            fi
          fi
