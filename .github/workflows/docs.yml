name: Docs

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  deploy-dev-docs:
    name: Deploy dev docs (main branch)
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    concurrency:
      group: docs-dev
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: Configure Git for deployment
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy dev docs to gh-pages
        run: |
          mike deploy --push dev
          mike set-default --push dev

  deploy-versioned-docs:
    name: Deploy versioned docs (tag)
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    concurrency:
      group: docs-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: Validate release tag format
        env:
          VERSION_TAG: ${{ github.ref_name }}
        run: |
          if [[ ! "${VERSION_TAG}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+([.-][0-9A-Za-z]+)*$ ]]; then
            echo "Invalid docs release tag: ${VERSION_TAG}"
            echo "Expected format: vX.Y.Z (optionally with suffix, e.g. v1.2.3-rc1)"
            exit 1
          fi

      - name: Build docs (strict)
        run: mkdocs build --strict

      - name: Configure Git for deployment
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy versioned docs to gh-pages
        env:
          VERSION_TAG: ${{ github.ref_name }}
        run: |
          VERSION="${VERSION_TAG#v}"
          mike deploy --push --update-aliases "${VERSION}" latest
          mike set-default --push latest
