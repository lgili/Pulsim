name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_benchmarks:
        description: 'Run benchmark tests'
        required: false
        default: false
        type: boolean

env:
  CMAKE_BUILD_PARALLEL_LEVEL: 4

jobs:
  # =============================================================================
  # C++ Build and Test with Multiple Compilers
  # =============================================================================
  build-and-test:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux with Clang 17 (primary - recommended for C++23)
          - name: "Linux Clang 17"
            os: ubuntu-24.04
            compiler: clang
            cc: clang-17
            cxx: clang++-17
            build_type: Release
            install_cmd: |
              sudo apt-get update
              sudo apt-get install -y cmake ninja-build clang-17 libc++-17-dev libc++abi-17-dev libsuitesparse-dev libeigen3-dev

          # Linux with Clang 18 (latest)
          - name: "Linux Clang 18"
            os: ubuntu-24.04
            compiler: clang
            cc: clang-18
            cxx: clang++-18
            build_type: Release
            install_cmd: |
              sudo apt-get update
              sudo apt-get install -y cmake ninja-build clang-18 libc++-18-dev libc++abi-18-dev libsuitesparse-dev libeigen3-dev

          # Linux with GCC 13 (fallback)
          - name: "Linux GCC 13"
            os: ubuntu-24.04
            compiler: gcc
            cc: gcc-13
            cxx: g++-13
            build_type: Release
            install_cmd: |
              sudo apt-get update
              sudo apt-get install -y cmake ninja-build gcc-13 g++-13 libsuitesparse-dev libeigen3-dev

          # macOS ARM64 (Apple Silicon)
          # Note: macos-13 (Intel) removed - Apple has transitioned to ARM,
          # and Intel runners frequently timeout in GitHub Actions queue
          - name: "macOS ARM64 (Apple Silicon)"
            os: macos-14
            compiler: appleclang
            cc: clang
            cxx: clang++
            build_type: Release
            install_cmd: brew install cmake ninja suite-sparse eigen

          # Linux Debug build with sanitizers
          - name: "Linux Debug + Sanitizers"
            os: ubuntu-24.04
            compiler: clang
            cc: clang-17
            cxx: clang++-17
            build_type: Debug
            sanitizers: ON
            install_cmd: |
              sudo apt-get update
              sudo apt-get install -y cmake ninja-build clang-17 libc++-17-dev libc++abi-17-dev libsuitesparse-dev libeigen3-dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: ${{ matrix.install_cmd }}

      - name: Configure CMake
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
        run: |
          cmake -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DCMAKE_C_COMPILER=${{ matrix.cc }} \
            -DCMAKE_CXX_COMPILER=${{ matrix.cxx }} \
            -DPULSIM_BUILD_TESTS=ON \
            -DPULSIM_SANITIZERS=${{ matrix.sanitizers || 'OFF' }}

      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }}

      - name: Run C++ Tests
        run: |
          cd build
          # Use longer timeout for sanitizer builds (10-20x overhead)
          if [ "${{ matrix.sanitizers }}" = "ON" ]; then
            ctest --output-on-failure --timeout 600
          else
            ctest --output-on-failure --timeout 120
          fi

      - name: Run v2 API Tests
        run: |
          if [ -x "build/core/pulsim_tests" ]; then
            build/core/pulsim_tests "[v2]" --reporter console || true
          else
            echo "Test binary not found, skipping v2 tests"
          fi

  # =============================================================================
  # SUNDIALS Backend Validation (optional dependency enabled)
  # =============================================================================
  sundials-backend:
    name: Linux SUNDIALS backend
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang-17 libc++-17-dev libc++abi-17-dev libsuitesparse-dev libeigen3-dev

      - name: Configure CMake (SUNDIALS ON)
        env:
          CC: clang-17
          CXX: clang++-17
        run: |
          cmake -B build-sundials \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER=clang-17 \
            -DCMAKE_CXX_COMPILER=clang++-17 \
            -DPULSIM_BUILD_TESTS=ON \
            -DPULSIM_BUILD_PYTHON=OFF \
            -DPULSIM_USE_HYPRE=OFF \
            -DPULSIM_USE_SUNDIALS=ON \
            -DPULSIM_ENABLE_LTO=OFF

      - name: Build SUNDIALS backend tests
        run: cmake --build build-sundials --target pulsim_simulation_tests --config Release

      - name: Run backend tests
        run: |
          build-sundials/core/pulsim_simulation_tests "[v1][backend]" --reporter console

  # =============================================================================
  # Python Tests
  # =============================================================================
  python-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Keep a fast matrix but cover the two most-used user platforms.
        os: [ubuntu-24.04, macos-14, windows-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang-17 libc++-17-dev libc++abi-17-dev libsuitesparse-dev libeigen3-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake ninja suite-sparse eigen

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m pip install --upgrade pip
          pip install cmake ninja

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build pytest numpy scipy

      - name: Build and install package
        env:
          # On macOS, let CMake auto-detect AppleClang for ABI compatibility
          # On Linux, use Clang 17 explicitly
          CC: ${{ runner.os == 'Linux' && 'clang-17' || '' }}
          CXX: ${{ runner.os == 'Linux' && 'clang++-17' || '' }}
        run: |
          pip install -e ".[dev]"

      - name: Run Python tests
        run: |
          pytest python/tests -v --ignore=python/tests/validation

  # =============================================================================
  # Code Quality
  # =============================================================================
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: |
          pip install ruff

      - name: Run ruff
        run: |
          ruff check python/

  # =============================================================================
  # Benchmark (manual trigger only)
  # =============================================================================
  benchmark:
    if: github.event_name == 'workflow_dispatch' && inputs.run_benchmarks
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang-17 libc++-17-dev libc++abi-17-dev libsuitesparse-dev libeigen3-dev

      - name: Configure with benchmarks
        env:
          CC: clang-17
          CXX: clang++-17
        run: |
          cmake -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER=clang-17 \
            -DCMAKE_CXX_COMPILER=clang++-17 \
            -DPULSIM_BUILD_TESTS=ON \
            -DPULSIM_BUILD_BENCHMARKS=ON \
            -DPULSIM_ENABLE_LTO=ON \
            -DPULSIM_ENABLE_NATIVE=ON

      - name: Build
        run: cmake --build build --config Release

      - name: Run runtime benchmark
        run: |
          cd build
          cmake --build . --target benchmark_runtime || echo "Benchmark target not available"
