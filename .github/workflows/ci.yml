name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CMAKE_BUILD_PARALLEL_LEVEL: 4

jobs:
  # =============================================================================
  # C++ Build and Test with Multiple Compilers
  # =============================================================================
  build-and-test:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux with Clang 17 (primary - recommended for C++23)
          - name: "Linux Clang 17"
            os: ubuntu-24.04
            compiler: clang
            cc: clang-17
            cxx: clang++-17
            build_type: Release
            install_cmd: |
              sudo apt-get update
              sudo apt-get install -y cmake ninja-build clang-17 libc++-17-dev libc++abi-17-dev

          # Linux with Clang 18 (latest)
          - name: "Linux Clang 18"
            os: ubuntu-24.04
            compiler: clang
            cc: clang-18
            cxx: clang++-18
            build_type: Release
            install_cmd: |
              sudo apt-get update
              sudo apt-get install -y cmake ninja-build clang-18 libc++-18-dev libc++abi-18-dev

          # Linux with GCC 13 (fallback)
          - name: "Linux GCC 13"
            os: ubuntu-24.04
            compiler: gcc
            cc: gcc-13
            cxx: g++-13
            build_type: Release
            install_cmd: |
              sudo apt-get update
              sudo apt-get install -y cmake ninja-build gcc-13 g++-13

          # macOS with Apple Clang (Xcode)
          - name: "macOS Apple Clang"
            os: macos-latest
            compiler: appleclang
            cc: clang
            cxx: clang++
            build_type: Release
            install_cmd: brew install cmake ninja

          # macOS ARM64
          - name: "macOS ARM64"
            os: macos-14
            compiler: appleclang
            cc: clang
            cxx: clang++
            build_type: Release
            install_cmd: brew install cmake ninja

          # Linux Debug build with sanitizers
          - name: "Linux Debug + Sanitizers"
            os: ubuntu-24.04
            compiler: clang
            cc: clang-17
            cxx: clang++-17
            build_type: Debug
            sanitizers: ON
            install_cmd: |
              sudo apt-get update
              sudo apt-get install -y cmake ninja-build clang-17 libc++-17-dev libc++abi-17-dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: ${{ matrix.install_cmd }}

      - name: Configure CMake
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
        run: |
          cmake -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DCMAKE_C_COMPILER=${{ matrix.cc }} \
            -DCMAKE_CXX_COMPILER=${{ matrix.cxx }} \
            -DPULSIM_BUILD_TESTS=ON \
            -DPULSIM_SANITIZERS=${{ matrix.sanitizers || 'OFF' }}

      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }}

      - name: Run C++ Tests
        run: |
          cd build
          ctest --output-on-failure --timeout 120

      - name: Run v2 API Tests
        run: |
          cd build
          ./core/pulsim_tests "[v2]" --reporter console

  # =============================================================================
  # Python Tests
  # =============================================================================
  python-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang-17 libc++-17-dev libc++abi-17-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake ninja

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build pytest numpy scipy

      - name: Build and install package
        env:
          CC: ${{ runner.os == 'Linux' && 'clang-17' || 'clang' }}
          CXX: ${{ runner.os == 'Linux' && 'clang++-17' || 'clang++' }}
        run: |
          pip install -e ".[dev]"

      - name: Run Python tests
        run: |
          pytest python/tests -v --ignore=python/tests/validation

  # =============================================================================
  # Code Quality
  # =============================================================================
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: |
          pip install ruff

      - name: Run ruff
        run: |
          ruff check python/

  # =============================================================================
  # Benchmark (optional, manual trigger)
  # =============================================================================
  benchmark:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang-17 libc++-17-dev libc++abi-17-dev

      - name: Configure with benchmarks
        env:
          CC: clang-17
          CXX: clang++-17
        run: |
          cmake -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER=clang-17 \
            -DCMAKE_CXX_COMPILER=clang++-17 \
            -DPULSIM_BUILD_TESTS=ON \
            -DPULSIM_BUILD_BENCHMARKS=ON \
            -DPULSIM_ENABLE_LTO=ON \
            -DPULSIM_ENABLE_NATIVE=ON

      - name: Build
        run: cmake --build build --config Release

      - name: Run runtime benchmark
        run: |
          cd build
          cmake --build . --target benchmark_runtime || echo "Benchmark target not available"
