name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, macos-14]
        include:
          - os: ubuntu-latest
            arch: x86_64
          - os: windows-latest
            arch: AMD64
          - os: macos-latest
            arch: x86_64
          - os: macos-14
            arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Update version from tag
        shell: bash
        run: |
          export VERSION_TAG=${GITHUB_REF_NAME#v}
          echo "Setting version to $VERSION_TAG"
          python -c "import os, re; version = os.environ['VERSION_TAG']; f = 'pyproject.toml'; c = open(f).read(); open(f, 'w').write(re.sub(r'^version\s*=\s*.*', f'version = \"{version}\"', c, count=1, flags=re.M))"
          grep "^version" pyproject.toml

      - name: Install cibuildwheel
        run: pip install cibuildwheel==2.22.0

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: cp310-* cp311-* cp312-* cp313-*
          CIBW_SKIP: "*-musllinux_* *-win32 *-manylinux_i686"
          CIBW_ARCHS_LINUX: ${{ matrix.arch }}
          CIBW_ARCHS_MACOS: ${{ matrix.arch }}
          CIBW_ARCHS_WINDOWS: ${{ matrix.arch }}
          CIBW_ENVIRONMENT_MACOS: >-
            MACOSX_DEPLOYMENT_TARGET=11.0
          CIBW_BEFORE_ALL_LINUX: |
            yum install -y cmake3 ninja-build || apt-get update && apt-get install -y cmake ninja-build || true
          CIBW_BEFORE_BUILD_WINDOWS: |
            python -m pip install --upgrade pip setuptools wheel
            python -m pip install cmake ninja scikit-build-core pybind11
          CIBW_BEFORE_BUILD_LINUX: |
            python -m pip install --upgrade pip setuptools wheel
            python -m pip install cmake ninja scikit-build-core pybind11
          CIBW_BEFORE_BUILD_MACOS: |
            brew install cmake ninja
            python -m pip install --upgrade pip setuptools wheel
            python -m pip install scikit-build-core pybind11
          CIBW_BUILD_VERBOSITY: 1
          CIBW_TEST_REQUIRES: pytest numpy scipy
          CIBW_TEST_COMMAND: >-
            cp -r {project}/python/tests /tmp/pulsim_tests &&
            cd /tmp &&
            pytest pulsim_tests -v

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}
          path: ./wheelhouse/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Update version from tag
        shell: bash
        run: |
          export VERSION_TAG=${GITHUB_REF_NAME#v}
          echo "Setting version to $VERSION_TAG"
          python -c "import os, re; version = os.environ['VERSION_TAG']; f = 'pyproject.toml'; c = open(f).read(); open(f, 'w').write(re.sub(r'^version\s*=\s*.*', f'version = \"{version}\"', c, count=1, flags=re.M))"
          grep "^version" pyproject.toml

      - name: Install build
        run: pip install build

      - name: Build sdist
        run: python -m build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

  create-release:
    name: Create GitHub Release
    needs: [publish]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
