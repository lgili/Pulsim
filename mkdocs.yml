site_name: PulsimCore
site_description: Python-first power electronics simulation with YAML netlists
site_url: https://lgili.github.io/Pulsim/
repo_url: https://github.com/lgili/Pulsim
repo_name: lgili/Pulsim
edit_uri: edit/main/docs/

exclude_docs: |
  Doxyfile
  __pycache__/
  python/
  refactor-python-only-v1-hardening/
  convergence-algorithms.md
  determinism.md
  performance-tuning.md
  mainpage.md

theme:
  name: material
  language: pt-BR
  logo: material/flash
  favicon: null
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: cyan
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: lime
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - navigation.instant
    - navigation.tracking
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.annotate
    - toc.follow

plugins:
  - search
  - mike:
      version_selector: true
      canonical_version: latest
      alias_type: redirect
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [python]
          options:
            docstring_style: google
            show_source: false
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            merge_init_into_class: true
            inherited_members: false
            filters:
              - "!^_"
            find_stubs_package: true
            allow_inspection: false

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.highlight
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lgili/Pulsim
  generator: false

extra_css:
  - assets/stylesheets/extra.css

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide: user-guide.md
  - Configuration: configuration.md
  - API Reference: api-reference.md
  - Python API (legacy): python-api.md
  - Netlist YAML: netlist-format.md
  - Examples and Results: examples-and-results.md
  - Benchmarks and Parity: benchmarks-and-parity.md
  - GUI Backend Parity: gui-component-parity.md
  - Notebooks: notebooks.md
  - Docs Versioning: versioning-and-release.md
  - Device Models: device-models.md
  - Convergence Tuning: convergence-tuning-guide.md
  - Migration Guide: migration-guide.md
