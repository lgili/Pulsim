schema: pulsim-v1
version: 1
benchmark:
  id: buck_switching
  category: switching
  observables:
    - column: V(out)
  expectations:
    metrics:
      max_error: 1e-1
  validation:
    type: reference
    observable: V(out)
    baseline: baselines/buck_switching.csv
simulation:
  tstart: 0.0
  tstop: 500e-6
  dt: 0.5e-6
  dt_max: 2e-6
  enable_events: true
components:
  - type: voltage_source
    name: Vdc
    nodes: [vcc, 0]
    waveform:
      type: dc
      value: 24.0
  - type: voltage_source
    name: Vpwm
    nodes: [ctrl, 0]
    waveform:
      type: pwm
      v_high: 10.0
      v_low: 0.0
      frequency: 50000
      duty: 0.4
      dead_time: 200e-9
  - type: vcswitch
    name: S1
    nodes: [ctrl, vcc, sw]
    v_threshold: 5.0
    g_on: 1e3
    g_off: 1e-9
  - type: diode
    name: D1
    nodes: [sw, 0]
    g_on: 1e3
    g_off: 1e-9
  - type: inductor
    name: L1
    nodes: [sw, out]
    value: 47u
  - type: capacitor
    name: C1
    nodes: [out, 0]
    value: 100u
  - type: resistor
    name: Rload
    nodes: [out, 0]
    value: 10
