schema: pulsim-v1
version: 1
benchmark:
  id: diode_rectifier
  category: nonlinear
  observables:
    - column: V(out)
  expectations:
    metrics:
      max_error: 5e-2
  validation:
    type: reference
    observable: V(out)
    baseline: baselines/diode_rectifier.csv
simulation:
  tstop: 2e-3
  dt: 1e-6
components:
  - type: voltage_source
    name: Vac
    nodes: [in, 0]
    waveform:
      type: sine
      amplitude: 10.0
      frequency: 50000
      offset: 0.0
  - type: diode
    name: D1
    nodes: [in, out]
    g_on: 1e3
    g_off: 1e-9
  - type: resistor
    name: Rload
    nodes: [out, 0]
    value: 100
  - type: capacitor
    name: Cfilter
    nodes: [out, 0]
    value: 10u
