schema: pulsim-v1
version: 1
benchmark:
  id: rl_step
  category: linear
  observables:
    - column: V(out)
  expectations:
    metrics:
      max_error: 1e-4
  validation:
    type: analytical
    model: rl_step
    observable: V(out)
    params:
      v0: 10.0
      r: 100
      l: 10m
simulation:
  tstop: 1e-3
  dt: 1e-6
  uic: true
components:
  - type: voltage_source
    name: Vpulse
    nodes: [in, 0]
    waveform:
      type: pulse
      v_initial: 0.0
      v_pulse: 10.0
      t_delay: 0.0
      t_rise: 1e-9
      t_fall: 1e-9
      t_width: 10e-3
      period: 20e-3
  - type: resistor
    name: R1
    nodes: [in, out]
    value: 100
  - type: inductor
    name: L1
    nodes: [out, 0]
    value: 10m
    ic: 0.0
