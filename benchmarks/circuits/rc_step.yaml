schema: pulsim-v1
version: 1
benchmark:
  id: rc_step
  category: linear
  observables:
    - column: V(out)
  expectations:
    metrics:
      max_error: 3e-3
  validation:
    type: analytical
    model: rc_step
    observable: V(out)
    params:
      v0: 5.0
      r: 1k
      c: 1u
simulation:
  tstop: 5e-3
  dt: 1e-6
  uic: true
components:
  - type: voltage_source
    name: Vpulse
    nodes: [in, 0]
    waveform:
      type: pulse
      v_initial: 0.0
      v_pulse: 5.0
      t_delay: 0.0
      t_rise: 1e-9
      t_fall: 1e-9
      t_width: 10e-3
      period: 20e-3
  - type: resistor
    name: R1
    nodes: [in, out]
    value: 1k
  - type: capacitor
    name: C1
    nodes: [out, 0]
    value: 1u
    ic: 0.0
