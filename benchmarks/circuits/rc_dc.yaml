schema: pulsim-v1
version: 1
benchmark:
  id: rc_dc
  category: linear
  observables:
    - column: V(out)
  expectations:
    metrics:
      max_error: 1e-3
  validation:
    type: reference
    observable: V(out)
    baseline: baselines/rc_dc.csv
simulation:
  tstop: 5e-3
  dt: 1e-6
  uic: true
components:
  - type: voltage_source
    name: V1
    nodes: [in, 0]
    waveform:
      type: dc
      value: 5.0
  - type: resistor
    name: R1
    nodes: [in, out]
    value: 1k
  - type: capacitor
    name: C1
    nodes: [out, 0]
    value: 1u
    ic: 0.0
