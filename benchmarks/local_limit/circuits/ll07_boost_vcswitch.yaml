schema: pulsim-v1
version: 1
benchmark:
  id: ll07_boost_vcswitch
  category: local_limit
  validation:
    type: none
simulation:
  tstart: 0.0
  tstop: 2.5e-3
  dt: 0.2e-6
  integrator: bdf1
  max_step_retries: 18
  newton:
    max_iterations: 160
    auto_damping: true
    enable_trust_region: true
    min_damping: 1e-6
  model_regularization:
    enable_auto: true
    apply_only_in_recovery: true
    retry_threshold: 1
    max_escalations: 6
    escalation_factor: 2.0
    switch_g_on_max: 150.0
    switch_g_off_min: 1e-6
    vcswitch_g_on_max: 150.0
    vcswitch_g_off_min: 1e-6
components:
  - type: voltage_source
    name: Vin
    nodes: [in, 0]
    waveform:
      type: dc
      value: 24.0
  - type: voltage_source
    name: Vpwm
    nodes: [ctrl, 0]
    waveform:
      type: pwm
      v_high: 10.0
      v_low: 0.0
      frequency: 80000
      duty: 0.56
      dead_time: 100e-9
  - type: vcswitch
    name: S1
    nodes: [ctrl, in, sw]
    v_threshold: 5.0
    hysteresis: 0.2
    g_on: 140.0
    g_off: 1e-4
  - type: resistor
    name: Rdcr
    nodes: [in, n_l]
    value: 30m
  - type: inductor
    name: L1
    nodes: [n_l, sw]
    value: 120u
  - type: diode
    name: D1
    nodes: [sw, out]
    g_on: 140.0
    g_off: 1e-4
  - type: capacitor
    name: Cout
    nodes: [out, 0]
    value: 330u
  - type: resistor
    name: Rload
    nodes: [out, 0]
    value: 75.0
  - type: resistor
    name: Rbleed_sw
    nodes: [sw, 0]
    value: 1e6
