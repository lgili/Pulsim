schema: pulsim-v1
version: 1
benchmark:
  id: ll06_buck_vcswitch
  category: local_limit
  validation:
    type: none
simulation:
  tstart: 0.0
  tstop: 2e-3
  dt: 0.2e-6
  integrator: bdf1
  max_step_retries: 18
  newton:
    max_iterations: 160
    auto_damping: true
    enable_trust_region: true
    min_damping: 1e-6
  model_regularization:
    enable_auto: true
    apply_only_in_recovery: true
    retry_threshold: 1
    max_escalations: 6
    escalation_factor: 2.0
    switch_g_on_max: 150.0
    switch_g_off_min: 1e-6
    vcswitch_g_on_max: 150.0
    vcswitch_g_off_min: 1e-6
components:
  - type: voltage_source
    name: Vin
    nodes: [vin, 0]
    waveform:
      type: dc
      value: 48.0
  - type: voltage_source
    name: Vpwm
    nodes: [ctrl, 0]
    waveform:
      type: pwm
      v_high: 10.0
      v_low: 0.0
      frequency: 50000
      duty: 0.42
      dead_time: 120e-9
  - type: vcswitch
    name: S1
    nodes: [ctrl, vin, sw]
    v_threshold: 5.0
    hysteresis: 0.2
    g_on: 120.0
    g_off: 1e-4
  - type: diode
    name: D1
    nodes: [0, sw]
    g_on: 120.0
    g_off: 1e-4
  - type: resistor
    name: Rdcr
    nodes: [sw, n_l]
    value: 25m
  - type: inductor
    name: L1
    nodes: [n_l, out]
    value: 68u
  - type: capacitor
    name: Cout
    nodes: [out, 0]
    value: 220u
  - type: resistor
    name: Rload
    nodes: [out, 0]
    value: 6.8
  - type: resistor
    name: Rbleed
    nodes: [sw, 0]
    value: 1e6
